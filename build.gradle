apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'application'

compileJava.enabled = false
compileTestJava.enabled = false

repositories {
    mavenCentral()
}

dependencies {
    groovy(
            [group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.0.0'],
    )
    compile(
            [group: 'com.tinkerpop.gremlin', name: 'gremlin-groovy', version: '1.5'],
            [group: 'com.tinkerpop.blueprints', name: 'blueprints-neo4j-graph', version: '1.2'],
            [group: 'commons-cli', name: 'commons-cli', version: '1.2'],
    )
    testCompile(
            [group: 'junit', name: 'junit', version: '4.10'],
    )
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.0'
}

mainClassName = "com.iwtr.Main"
